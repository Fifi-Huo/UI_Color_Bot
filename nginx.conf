events {
    worker_connections 1024;
}

http {
    upstream color_extraction {
        server color-extraction-nim:8080;
    }
    
    upstream palette_generation {
        server palette-generation-nim:8081;
    }
    
    upstream accessibility_check {
        server accessibility-check-nim:8082;
    }

    server {
        listen 80;
        server_name localhost;

        # Enable CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        # Handle preflight requests
        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Color Extraction NIM routes
        location /api/color-extraction/ {
            proxy_pass http://color_extraction/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Palette Generation NIM routes
        location /api/palette-generation/ {
            proxy_pass http://palette_generation/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Accessibility Check NIM routes
        location /api/accessibility-check/ {
            proxy_pass http://accessibility_check/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status":"healthy","services":["color-extraction","palette-generation","accessibility-check"]}';
            add_header Content-Type application/json;
        }

        # API documentation
        location /docs {
            return 301 /api/color-extraction/docs;
        }
    }
}
